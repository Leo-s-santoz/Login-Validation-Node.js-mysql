<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <form action="/login" method="post">
    <div>
      <h1 class="cadastro">Login</h1>
    </div>

    <div>
      <label for="email">E-mail: </label>
      <input name="email" type="text" id="email" placeholder="Digite o seu e-mail" required/>
      <small id="textEmail"></small>
    </div>

    <div>
      <label for="password">Senha:</label>
      <input name="password" type="password" id="password" placeholder="Digite a sua senha" required/>
      <small id="textPassword"></small>
    </div>

    <div>
      <button type="submit">Entrar</button>
      <small id="textForm"></small>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
